<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>{$seo['title']}</title>
<meta name="keywords" content="{$seo['keywords']}">
<meta name="description" content="{$seo['description']}">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/default/css/base.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/default/css/wtt201311.css" />
</head>
<body>
<!-- 内容 -->
<div id="content">
  <div class="wrapper">
    <div class="box-left">
      {include file="header" /}
      <div class="box-header"><span>热门文章</span></div>
      <div id="post_container">
       {alist name='vo' num='20'}
      <div class="box-list wx-text-thumb ">
        <div class="wx-text"><a name="a139"></a>
          <h3><a href="{:url('Article/show',['id'=>$vo['id']])}" aid="139" class="open" title="{$vo.title}"  target="_blank">{$vo.title}</a></h3>
          <p class="wx-intro">	{$vo.description}...</p>
          <div class="wx-info"><span class="wx-source">发表于 {$vo.inputtime|date="Y-m-d",###}</span>
            <span class="wx-read">{$vo.hits}人看过</span></div>
        </div>
        <div class="wx-thumb"><a href="{:url('Article/show',['id'=>$vo['id']])}" aid="139" class="open" target="block"><img src="{$vo.thumb}" alt="{$vo.title}" title="{$vo.title}"  /></a></div>
        <div class="clearfix"></div>
        
      </div>
      {/alist}

      </div>
     
    </div>
      {include file="right" /}
      {include file="footer" /}
</body>
</html>
