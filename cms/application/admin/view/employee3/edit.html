{include file="public:header" /}
<div class="main-wrap">
	<div class="crumb-wrap">
		<div class="crumb-list">
            <i class="icon-font"></i>
            <a href="{:url('Index/index')}">首页</a>
            <span class="crumb-step">&gt;</span>
            <a class="crumb-name" href="{:url('Employee3/index')}">员工管理3</a>
            <span class="crumb-step">&gt;</span><span>修改员工</span>
		</div>
		
	</div>
	<div class="result-wrap">
		<div class="result-content">
			<form action="{:url('Employee3/edit')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$result.id}" />
				<table class="insert-tab" width="100%" border="1">
					<tbody>
                        <tr>
                            <th  style=" width:100px;">姓名：</th>
                            <td>
                                <input class="common-text" id="name" name="name"  type="text" value="{$result.name}" maxlength="10">
                            </td>
                        </tr>   
                        <tr>
                            <th>工号：</th>
                            <td>
                                <input class="common-text" id="number" name="number"  type="text" value="{$result.number}" max="15">
                            </td>
                        </tr>  
                        <tr>
                            <th>年龄：</th>
                            <td>
                                <input class="common-text" id="age" name="age"  type="text" value="{$result.age}" maxlength="3">
                            </td>
                        </tr>    
                        <tr>
                            <th>性别：</th>
                            <td>
                                <input type="radio" name="gender" value="0" 
                                {if condition="$result.gender eq 0"}
                                    checked="checked"
                                {/if} > 男 
                                <input type="radio" name="gender" value="1" 
                                {if condition="$result.gender eq 1"}
                                    checked="checked"
                                {/if} > 女 
                            </td>



                        </tr>   
                        <tr>
                            <th>状态：</th>
                            <td>
                                
                            <select name="status">
                            <option value="0" {if condition="$result.status eq 0"}selected="selected"{/if}>在职</option>
                            <option value="1" {if condition="$result.status eq 1"}selected="selected"{/if}>离职</option>
                            <option value="2" {if condition="$result.status eq 2"}selected="selected"{/if}>退休</option>
                            
                            
                                
                            </select>
                            </td>
                        </tr>  
                        <tr>
                            <th>学历：</th>
                            <td>
                                
                                <select name="degree">
                                    <option value="专科" {if condition="$result.degree eq '专科'"}selected="selected"{/if}>专科</option>
                                    <option value="本科" {if condition="$result.degree eq '本科'"}selected="selected"{/if}>本科</option>
                                    <option value="硕士" {if condition="$result.degree eq '硕士'"}selected="selected"{/if}>硕士</option>
                                </select>
                            </td>
                        </tr> 
                        <tr>
                            <th>籍贯：</th>
                            <td>
                                
                                <select name="hometown">
                                    <option value="北京" {if condition="$result.hometown eq '北京'"}selected="selected"{/if}>北京</option>
                                    <option value="上海" {if condition="$result.hometown eq '上海'"}selected="selected"{/if}>上海</option>
                                    <option value="广州" {if condition="$result.hometown eq '广州'"}selected="selected"{/if}>广州</option>
                                </select>
                            </td>
                        </tr> 
                        <tr>
                            <th>职位：</th>
                            <td>
                                <input class="common-text" id="position" name="position"  type="text" value="{$result.position}">
                            </td>
                        </tr> 
                        <tr>
                            <th>部门：</th>
                            <td>
                                 <select name="department">
                                    <option value="销售部" {if condition="$result.department eq '销售部'"}selected="selected"{/if}>销售部</option>
                                    <option value="开发部" {if condition="$result.department eq '开发部'"}selected="selected" {/if}>开发部</option>
                                    <option value="人事部" {if condition="$result.department eq '人事部'"}selected="selected"{/if}>人事部</option>
                                </select>
                            </td>
                            
                        </tr>  
                        <tr>
                            <th></th>
                            <td>
                                    <input class="btn btn-primary btn6 mr10"  value="提交" type="submit" onclick="checkInfo();return false;">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">


                            </td>
                        </tr>
					</tbody>
				</table>

			</form>
	
		</div>
		
	</div>
</div>
</body>
</html>
<script type="text/javascript">
    function checkInfo(){
        var name = document.getElementById('name').value;
        var number = document.getElementById('number').value;
        var age = document.getElementById('age').value;
        if (name =="") {
            alert("请输入姓名");
            return;
        }
        if (number ==""){
            alert("请输入工号");
            return;
        }
        if (age == ""){
            alert("请输入年龄");
            return;
        }
        document.form.submit()
    }
</script>
